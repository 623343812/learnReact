<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel 将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: '',
                password: '',
            }

            saveUsername = (event) => {
                this.setState({ username: event.target.value })
            }
            savePassword = (event) => {
                this.setState({ password: event.target.value })
            }

            handleSubmit = (event) => {
                event.preventDefault()
                const { username, password } = this.state

                // const{username,password} = this
                alert(`你输入的姓名是${username}，你输入的密码是${password}`)
            }
            render() {
                return (
                    <form action="http://111.229.243.111" onSubmit={this.handleSubmit}>
                        姓名：<input onChange={this.saveUsername} type="text" name="username" /> <br />
                        密码：<input onChange={this.savePassword} type="password" name="password" /><br />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
